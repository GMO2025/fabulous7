<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Fabulous Seven</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #5bc0de, #4cae4c);
      color: #eafff5;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #d0f0df;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .contenedor-img {
      position: relative;
    }

    .galeria img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #28a085;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 128, 96, 0.4);
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0, 128, 96, 0.6);
    }

    .tooltip {
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .contenedor-img:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .video-container {
      display: none;
      margin: 30px auto;
      width: 90%;
      max-width: 720px;
    }

    video {
      width: 100%;
      border: 3px solid #28a085;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,128,96,0.4);
    }

    .close-btn {
      background-color: #28a085;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 1em;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <h1>The Fabulous Seven</h1>

  <div class="galeria">
    <div class="contenedor-img">
      <img src="img/shakespeare.jpg" alt="William Shakespeare" onclick="mostrarVideo('videos/shakespeare.mp4', 'William Shakespeare (Teatro)')">
      <span class="tooltip">William Shakespeare (Teatro)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/graham.jpg" alt="Martha Graham" onclick="mostrarVideo('videos/graham.mp4', 'Martha Graham (Danza)')">
      <span class="tooltip">Martha Graham (Danza)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/davinci.jpg" alt="Leonardo da Vinci" onclick="mostrarVideo('videos/davinci.mp4', 'Leonardo da Vinci (Pintura)')">
      <span class="tooltip">Leonardo da Vinci (Pintura)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/hitchcock.jpg" alt="Alfred Hitchcock" onclick="mostrarVideo('videos/hitchcock.mp4', 'Alfred Hitchcock (Cine)')">
      <span class="tooltip">Alfred Hitchcock (Cine)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/cervantes.jpg" alt="Miguel de Cervantes" onclick="mostrarVideo('videos/cervantes.mp4', 'Miguel de Cervantes (Literatura)')">
      <span class="tooltip">Miguel de Cervantes (Literatura)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/beethoven.jpg" alt="Ludwig van Beethoven" onclick="mostrarVideo('videos/beethoven.mp4', 'Ludwig van Beethoven (Música)')">
      <span class="tooltip">Ludwig van Beethoven (Música)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/baird.jpg" alt="John Baird" onclick="mostrarVideo('videos/baird.mp4', 'John Baird (Televisión)')">
      <span class="tooltip">John Baird (Televisión)</span>
    </div>
  </div>

  <div class="video-container" id="contenedorVideo">
    <h2 id="tituloVideo"></h2>
    <video id="videoF7" controls></video>
    <br>
    <button class="close-btn" onclick="cerrarVideo()">Cerrar Video</button>
  </div>

  <script>
    function mostrarVideo(ruta, titulo) {
      const contenedor = document.getElementById('contenedorVideo');
      const video = document.getElementById('videoF7');
      const tituloElemento = document.getElementById('tituloVideo');

      video.src = ruta;
      tituloElemento.textContent = titulo;
      contenedor.style.display = 'block';

      video.scrollIntoView({ behavior: 'smooth' });
      video.play();
    }

    function cerrarVideo() {
      const contenedor = document.getElementById('contenedorVideo');
      const video = document.getElementById('videoF7');
      video.pause();
      video.currentTime = 0;
      video.src = '';
      contenedor.style.display = 'none';
    }
  </script>
</body>
</html>
