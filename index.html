<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>The Fabulous Seven</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff); /* azul degradado */
      color: #f0fdfd;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #e0ffe0;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .contenedor-img {
      position: relative;
    }

    .galeria img {
      width: 100%;
      border-radius: 10px;
      border: 4px solid #33cc99;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 255, 128, 0.4);
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0, 255, 128, 0.6);
    }

    .tooltip {
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .contenedor-img:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .video-container {
      margin-top: 20px;
    }

    video {
      width: 80%;
      border: 3px solid #33cc99;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,255,128,0.5);
    }
  </style>
</head>
<body>
  <h1>The Fabulous Seven</h1>

  <div class="galeria">
    <div class="contenedor-img">
      <img src="img/shakespeare.jpg" alt="William Shakespeare">
      <span class="tooltip">William Shakespeare (Teatro)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/graham.jpg" alt="Martha Graham">
      <span class="tooltip">Martha Graham (Danza)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/davinci.jpg" alt="Leonardo da Vinci">
      <span class="tooltip">Leonardo da Vinci (Pintura)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/hitchcock.jpg" alt="Alfred Hitchcock">
      <span class="tooltip">Alfred Hitchcock (Cine)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/cervantes.jpg" alt="Miguel de Cervantes">
      <span class="tooltip">Miguel de Cervantes (Literatura)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/beethoven.jpg" alt="Ludwig van Beethoven">
      <span class="tooltip">Ludwig van Beethoven (Música)</span>
    </div>
    <div class="contenedor-img">
      <img src="img/baird.jpg" alt="John Baird">
      <span class="tooltip">John Baird (Televisión)</span>
    </div>
  </div>

  <div class="video-container">
    <video controls src="videos/shakespeare.mp4"></video>
    <video controls src="videos/graham.mp4"></video>
    <video controls src="videos/davinci.mp4"></video>
    <video controls src="videos/hitchcock.mp4"></video>
    <video controls src="videos/cervantes.mp4"></video>
    <video controls src="videos/beethoven.mp4"></video>
    <video controls src="videos/baird.mp4"></video>
  </div>

</body>
</html>
