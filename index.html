<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personajes Relevantes del Arte</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, black, #d4af37);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 3em;
      color: #d4af37;
      text-shadow: 0 0 5px #d4af37, 0 0 15px #ff0000, 0 0 30px #d4af37;
      animation: brillo 3s infinite alternate;
    }

    @keyframes brillo {
      from { text-shadow: 0 0 10px #d4af37, 0 0 20px #ff0000, 0 0 30px #d4af37; }
      to   { text-shadow: 0 0 20px #ffd700, 0 0 40px #ff4500, 0 0 60px #ffd700; }
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .contenedor-video {
      position: relative;
      border: 3px solid #d4af37;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7);
      cursor: pointer;
      box-shadow: 0 0 10px #d4af37;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .contenedor-video:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0000;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .pie-video {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #d4af37;
      text-align: center;
      font-size: 1.2em;
      padding: 8px;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .contenedor-video:hover .pie-video {
      opacity: 1;
    }

    .rollo-cine {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      animation: girar 10s linear infinite;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox video {
      max-width: 80%;
      max-height: 60%;
      margin-bottom: 20px;
      border: 3px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff0000;
    }

    .lightbox h2 {
      color: #d4af37;
      margin: 5px 0;
    }

    .lightbox p {
      color: #fff;
      margin: 5px 0 15px;
    }

    .cerrar, .navegar {
      font-size: 30px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: color 0.3s;
    }

    .cerrar:hover, .navegar:hover {
      color: #ff0000;
    }

    #btnTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #d4af37;
      color: black;
      border: none;
      padding: 12px 18px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: none;
      transition: opacity 0.3s, transform 0.3s;
      box-shadow: 0 0 10px #ff0000;
    }

    #btnTop.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    #btnTop:hover {
      background: #ff0000;
      color: #fff;
      transform: scale(1.1);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.8);
      color: #d4af37;
      font-size: 1em;
      border-top: 2px solid #d4af37;
    }
  </style>
</head>
<body>
  <header>
    <h1>Personajes Relevantes del Arte</h1>
  </header>

  <main>
    <!-- tus videos aquí (sin cambios) -->
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <video id="videoF7" controls></video>
    <h2 id="tituloVideo"></h2>
    <p id="subtituloVideo"></p>
    <div>
      <button class="navegar" onclick="navegar(-1)">⏮</button>
      <button class="cerrar" onclick="cerrarLightbox()">✖</button>
      <button class="navegar" onclick="navegar(1)">⏭</button>
    </div>
  </div>

  <!-- Botón volver arriba -->
  <button id="btnTop" onclick="scrollToTop()">⬆</button>

  <!-- FOOTER -->
  <footer>
    &copy; Derechos reservados | Grado 7B | Gimnasio Mayor de Occidente
  </footer>

  <script>
    // tu script original aquí (sin cambios)
  </script>
</body>
</html>
