<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personajes Relevantes del Arte</title>
  <style>
    /* Layout base */
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:linear-gradient(to bottom right, black, #d4af37);
      color:#fff;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{ text-align:center; padding:30px 20px; }

    /* Título con brillo dorado */
    h1{
      font-size:3em; color:#d4af37;
      text-shadow:0 0 5px #d4af37, 0 0 15px #ff0000, 0 0 30px #d4af37;
      animation:brillo 3s infinite alternate;
    }
    @keyframes brillo{
      from{ text-shadow:0 0 10px #d4af37, 0 0 20px #ff0000, 0 0 30px #d4af37; }
      to{   text-shadow:0 0 20px #ffd700, 0 0 40px #ff4500, 0 0 60px #ffd700; }
    }

    /* Parrilla */
    main{
      flex:1;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap:25px;
      padding:20px;
    }

    /* Tarjeta de video */
    .contenedor-video{
      position:relative;
      border:3px solid #d4af37;
      border-radius:12px;
      overflow:hidden;
      background:rgba(0,0,0,.7);
      cursor:pointer;
      box-shadow:0 0 10px #d4af37;
      transition:transform .3s, box-shadow .3s;
      opacity:0; transform:scale(.9);
      animation:fadeIn 1s forwards;
      /* Mantener proporción pareja */
      aspect-ratio:16/9;
    }
    @keyframes fadeIn{ to{ opacity:1; transform:scale(1);} }
    .contenedor-video:hover{ transform:scale(1.05); box-shadow:0 0 20px #ff0000; }

    /* El video llena el cuadro sin deformarse */
    .contenedor-video video{
      width:100%; height:100%;
      display:block;
      object-fit:cover;
    }

    /* Pie de nombre (hover) */
    .pie-video{
      position:absolute; left:0; bottom:0; width:100%;
      background:rgba(0,0,0,.7);
      color:#d4af37; text-align:center; font-size:1.1em;
      padding:8px; opacity:0; transition:opacity .4s;
    }
    .contenedor-video:hover .pie-video{ opacity:1; }

    /* Ícono del rollo */
    .rollo-cine{
      position:absolute; right:10px; bottom:10px; width:40px; height:40px;
      animation:girar 10s linear infinite;
    }
    @keyframes girar{ from{transform:rotate(0)} to{transform:rotate(360deg)} }

    /* Lightbox */
    .lightbox{
      display:none; position:fixed; inset:0; z-index:1000;
      background:rgba(0,0,0,.95);
      justify-content:center; align-items:center; flex-direction:column;
    }
    .lightbox video{
      max-width:80%; max-height:60%; margin-bottom:20px;
      border:3px solid #d4af37; border-radius:10px; box-shadow:0 0 15px #ff0000;
    }
    .lightbox h2{ color:#d4af37; margin:5px 0; }
    .lightbox p{ color:#fff; margin:5px 0 15px; }
    .cerrar,.navegar{
      font-size:30px; color:#fff; background:none; border:none; cursor:pointer;
      margin:10px; transition:color .3s;
    }
    .cerrar:hover,.navegar:hover{ color:#ff0000; }

    /* Botón volver arriba */
    #btnTop{
      position:fixed; right:20px; bottom:20px;
      background:#d4af37; color:black; border:none;
      padding:12px 18px; border-radius:50%; cursor:pointer; font-size:20px;
      display:none; transition:opacity .3s, transform .3s; box-shadow:0 0 10px #ff0000;
    }
    #btnTop.show{ display:block; opacity:1; transform:scale(1); }
    #btnTop:hover{ background:#ff0000; color:#fff; transform:scale(1.1); }

    /* Footer */
    footer{
      text-align:center; padding:15px;
      background:rgba(0,0,0,.8); color:#d4af37; font-size:1em;
      border-top:2px solid #d4af37;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Fabulous arts seven</h1>
  </header>

  <main>
    <div class="contenedor-video">
      <video src="video/Shakespeare.mp4" muted preload="metadata"></video>
      <div class="pie-video">William Shakespeare</div>
      <img src="img/rollo.png" alt="Rollo de cine" class="rollo-cine">
    </div>
    <div class="contenedor-video">
      <video src="video/Graham.mp4" muted preload="metadata"></video>
      <div class="pie-video">Martha Graham</div>
      <img src="img/rollo.png" alt="Rollo de cine" class="rollo-cine">
    </div>
    <div class="contenedor-video">
      <video src="video/Leonardo.mp4" muted preload="metadata"></video>
      <div class="pie-video">Leonardo da Vinci</div>
      <img src="img/rollo.png" alt="Rollo de cine" class="rollo-cine">
    </div>
    <div class="contenedor-video">
      <video src="video/Hitchcock.mp4" muted preload="metadata"></video>
      <div class="pie-video">Alfred Hitchcock</div>
      <img src="img/rollo.png" alt="Rollo de cine" class="rollo-cine">
    </div>
    <div class="contenedor-video">
      <video src="video/Cervantes.mp4" muted preload="metadata"></video>
      <div class="pie-video">Miguel de Cervantes</div>
      <img src="img/rollo.png" alt="Rollo de cine" class="rollo-cine">
    </div>
    <div class="contenedor-video">
      <video src="video/Beethoven.mp4" muted preload="metadata"></video>
      <div class="pie-video">Ludwig van Beethoven</div>
      <img src="img/rollo.png" alt="Rollo de cine" class="rollo-cine">
    </div>
    <div class="contenedor-video">
      <video src="video/Baird.mp4" muted preload="metadata"></video>
      <div class="pie-video">John Baird</div>
      <img src="img/rollo.png" alt="Rollo de cine" class="rollo-cine">
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <video id="videoF7" controls></video>
    <h2 id="tituloVideo"></h2>
    <p id="subtituloVideo"></p>
    <div>
      <button class="navegar" onclick="navegar(-1)">⏮</button>
      <button class="cerrar" onclick="cerrarLightbox()">✖</button>
      <button class="navegar" onclick="navegar(1)">⏭</button>
    </div>
  </div>

  <!-- Botón volver arriba -->
  <button id="btnTop" onclick="scrollToTop()">⬆</button>

  <!-- Footer -->
  <footer>
    &copy; Derechos reservados | Grado 7B | Gimnasio Mayor de Occidente
  </footer>

  <script>
    const videos = [
      { src:"video/Shakespeare.mp4", titulo:"William Shakespeare", subtitulo:"Pionero del Teatro Universal" },
      { src:"video/Graham.mp4",     titulo:"Martha Graham",      subtitulo:"Revolucionaria de la Danza Moderna" },
      { src:"video/Leonardo.mp4",   titulo:"Leonardo da Vinci",  subtitulo:"Maestro del Renacimiento" },
      { src:"video/Hitchcock.mp4",  titulo:"Alfred Hitchcock",   subtitulo:"Maestro del Suspenso en el Cine" },
      { src:"video/Cervantes.mp4",  titulo:"Miguel de Cervantes",subtitulo:"Padre de la Novela Moderna" },
      { src:"video/Beethoven.mp4",  titulo:"Ludwig van Beethoven",subtitulo:"Genio de la Música Clásica" },
      { src:"video/Baird.mp4",      titulo:"John Baird",         subtitulo:"Inventor de la Televisión" }
    ];

    let indiceActual = 0;

    document.querySelectorAll(".contenedor-video").forEach((contenedor, index) => {
      contenedor.addEventListener("click", () => abrirLightbox(index));
    });

    function abrirLightbox(index){
      indiceActual = index;
      const lightbox = document.getElementById("lightbox");
      const videoElement = document.getElementById("videoF7");
      const titulo = document.getElementById("tituloVideo");
      const subtitulo = document.getElementById("subtituloVideo");

      videoElement.src = videos[index].src;
      titulo.textContent = videos[index].titulo;
      subtitulo.textContent = videos[index].subtitulo;

      lightbox.style.display = "flex";
      // Reproducir tras interacción (permitido por el navegador)
      videoElement.play();
      videoElement.onended = () => cerrarLightbox();
    }

    function cerrarLightbox(){
      const lightbox = document.getElementById("lightbox");
      const videoElement = document.getElementById("videoF7");
      videoElement.pause();
      videoElement.currentTime = 0;
      videoElement.src = "";
      lightbox.style.display = "none";
    }

    function navegar(direccion){
      indiceActual += direccion;
      if (indiceActual < 0) indiceActual = videos.length - 1;
      if (indiceActual >= videos.length) indiceActual = 0;
      abrirLightbox(indiceActual);
    }

    // Botón volver arriba
    const btnTop = document.getElementById("btnTop");
    window.onscroll = () => {
      if (document.documentElement.scrollTop > 200) btnTop.classList.add("show");
      else btnTop.classList.remove("show");
    };
    function scrollToTop(){ window.scrollTo({ top:0, behavior:"smooth" }); }
  </script>
</body>
</html>
